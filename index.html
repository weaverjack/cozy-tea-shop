<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tea Cozy</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body>
    <header>
        <img src="/media/img-tea-cozy-logo.webp" alt="Tea Cozy logo">
        <ul>
            <li>Mission</li>
            <li>Featured Tea</li>
            <li>Locations</li>
        </ul>
    </header>
    <main>
        <section class='mission'>
            <div>
                <h2>Our Mission</h2>
                <h3>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h3>
            </div>
        </section>
        <section class='menu'>
            <div class='month'>
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </div>
            <div class='photos'>
            <img src="/media/img-berryblitz.jpg" alt="Herbal tea with whole berries">
            <img src="/media/img-spiced-rum.jpg" alt="Box of tea leaves">
            <img src="/media/img-donut.jpg" alt="Doughnut on a plate">
            <img src="/media/img-myrtle-ave.jpg" alt="Cup of tea seen through cheese cloth">
            <img src="/media/img-bedford-bizarre.webp" alt="cup of tea with sugar jar">
            </div>
        </section>
    </main>
</body>
</html>
